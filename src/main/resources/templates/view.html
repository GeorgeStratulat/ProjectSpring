<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Beverages</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<br class="wrapper">
    <div class="sidenav">
        <div class="photo">
            <img src="2.jpg"/>
        </div>
        <div style="text-transform: uppercase;letter-spacing:5px;font-size: 1em;text-align: center;max-width: 100%; margin: 0 auto;color:#fff;">Best Dentist</div>
        <a th:href="@{Add_Patients}">Add patients</a>
        <a href="#services">Services</a>
        <a href="#clients">Clients</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolut">
            <a class="navbar-brand">Best Dentist</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

        <br class="table-responsive panel">
            <table class="table"  th:object="${patient}">
                <tbody>

                <tr>
                    <td id="patient_id" class="text-success"><i class="fa fa-user"></i>Id</td>
                    <td th:text="${patient.id}"></td>
                </tr>
                <tr>
                    <td class="text-success"><i class="fa fa-list-ol"></i>Name</td>
                    <td th:text="${patient.name}"></td>
                </tr>
                <tr>
                    <td class="text-success"><i class="fa fa-book"></i>Phone Number</td>
                    <td th:text="${patient.phone_number}"></td>
                </tr>
                <tr>
                    <td class="text-success"><i class="fa fa-group"></i>Affections</td>
                    <td th:text="${patient.affections}"></td>
                </tr>
                <tr>
                    <td class="text-success"><i class="fa fa-calendar"></i>Email</td>
                    <td th:text="${patient.email}"></td>
                </tr>

                </tbody>
            </table>

        </br>
            <a href="#" th:href="@{teethtest(id=${patient.id})}" type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-pencil"></span>View teeth
            </a>

    </div>


<script>
    $.cookie("patient_id", $("#patient_id").val() , { path: '/' });
</script>



<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Start</th>
        <th>End</th>
        <th>Description</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="event :${eventList}">
        <td th:text="${event.id}"></td>
        <td th:text="${event.start}"></td>
        <td th:text="${event.end}"></td>
        <td th:text="${event.description}"></td>
    </tr>
    </tbody>

</table>



        </div>
    </div>


</body>
</html>
